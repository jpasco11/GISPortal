<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h1>
        EVSU Tacloban Interactive Extension Service Map Using Geographic
        Information System (GIS)
      </h1>
      <div class="login-form">
        <h2>Admin Login</h2>
        <form id="login-form" onsubmit="return handleLogin(event)">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="login-form">
        <button onclick="window.location.href = 'index.html'">
          Continue as Guest
        </button>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      function handleLogin(event) {
        event.preventDefault(); // Prevent default form submission behavior
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const defaultUsername = "user"; // Replace with your actual default username
        const defaultPassword = "password"; // Replace with your actual default password
        if (
          usernameInput.value === defaultUsername &&
          passwordInput.value === defaultPassword
        ) {
          // Redirect to index.html on successful login
          window.location.href = "index.html";
        } else {
          alert("Invalid username or password");
        }
      }
    </script>
  </body>
</html>
